<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="chat.css">
    <script src="https://kit.fontawesome.com/05e4b2d9e0.js" crossorigin="anonymous"></script>
</head>

<body class="show-chatbot">
    <button class="chatbot-toggle">
        <span> <i class="fa-regular fa-comment"></i></span>
        <span><i class="fa-solid fa-xmark"></i></span>
    </button>
    <div class="chatbot">
        <h2 class="header">
            Chat App
        </h2>
        <ul class="chatbox">
            <li class="chat incomming">
                <span><i class="fa-solid fa-robot"></i></span>
                <p>Hey there <br>How can i help you today? </p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter massege..." required></textarea>
            <span><i class="fa-regular fa-paper-plane"></i></span>
        </div>

    </div>
    <script src="chat.js"></script>
</body>

</html>
